buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://cdn.fox2code.com/maven' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:2.0-alpha22')
    }
}

apply plugin: 'foxloader.dev'

group = 'net.tracystacktrace'
version = '0.0.1'

dependencies {
    api 'org.semver4j:semver4j:5.3.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    from "LICENSE_HELLOGUI"
}

foxloader {
    modId = "hellogui"
    modName = "Hello GUI"
    modIcon = "assets/hellogui/icon.png"
    modVersion = project.version
    modAuthors = "tracystacktrace"
    modWebsite = "https://github.com/tracystacktrace/HelloGUI"
    //modMain = "net.tracystacktrace.hellogui.ExampleMod"
    modDesc("\u00A75Library made to generate dynamic GUIs")
    modDesc()
    modDesc("\u00A76Sources: \u00A79https://github.com/tracystacktrace/HelloGUI")
}
